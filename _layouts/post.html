---
layout: default
---
    
{% if page.preview %}
    <img id="preview" src="{{ page.preview }}" alt=" " title="{{ page.title }}">
{% endif %}

<div id="top" class="align-on-edge">
    <div class="left">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="right">
        {% include github_btns.html repository = page.repository %}
    </div>
</div>

{{content}}

<div id="top" class="align-on-edge">
    <div class="left">
    {% include show_tags.html %}
    </div>
    <div class="right">
        <h4>{{ page.date | date: "%Y-%m-%d %H:%M" }}</h4>
    </div>
</div>

{% include posts-near.html posts = site.posts %}
