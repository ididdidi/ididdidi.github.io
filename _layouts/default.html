<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="WZ7NS54enTAd5y_l8qrk3EwSPQK525T_Ciewdm3t1tU" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/extension.css">
    <link rel="stylesheet" href="/assets/css/lightbox.css">
    <script type="text/javascript" src="/assets/js/lightbox.js"></script>

    {% seo %}
    {% include google-analytics.html %}
  </head>
  <body>
    <header>
        <div class="container">
            <a id="a-title" href="{{ '/' | relative_url }}{% if page.lang != 'En' %}{{ page.lang | downcase }}{% endif %}">
                <h1>{{ site.title | default: site.github.owner_name }}</h1>
            </a>

            <h2>{{ site.description | default: site.github.project_tagline }}</h2>

            {% include local_selector.html %}

            {% include main-menu.html pages = site.pages %}

            {% include upbutton.html %}
        </div>
    </header>

    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>

    <footer>
        <div id="social" class="container">
            <!--a href="https://facebook.com/mofrison.live"><img src=/assets/images/icon-facebook.png></a-->
            <a href="{{ site.github.owner_url }}"><img src=/assets/images/icon-github.png></a>
            <!--a href="mailto:mofrison.dev@gmail.com"><img src=/assets/images/icon-email.png></a-->
        </div>
    </footer>
  </body>
</html>
